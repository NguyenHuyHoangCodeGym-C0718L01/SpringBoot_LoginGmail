<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PasswordCode</title>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/passwordcode}"  method="post">
    <input type="text" name="code">
    <input type="submit" value="Reset password">
</form>
</body>
</html>
